<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Edit Employee</h1>

    <div class="container rounded">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">

                <div class="card bg-danger bg-gradient rounded text-white">
                    <div class="card-body">


                        <form action="/emp/do-edit-emp/{{emp.id}}" method="POST">

                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name">Employee Name</label>
                                <input id="name" name="emp_name" type="text" class="form-control" placeholder="Enter Employee Name" value="{{emp.name}}">
                            </div>

                            <div class="mb-3">
                                <label for="id">Employee Id</label>
                                <input id="id" name="emp_id" type="text" class="form-control" placeholder="Enter Employee ID" value="{{emp.emo_id}}">
                            </div>

                            <div class="mb-3">
                                <label for="phone">Phone</label>
                                <input id="phone" name="emp_phone" type="text" class="form-control" placeholder="Enter Employee Phone Number" value="{{emp.phone}}">
                            </div>

                            <div class="mb-3">
                                <label for="address">Employee Address</label>
                                <textarea name="emp_address" id="address" rows="5" class="form-control">{{emp.address}}</textarea>
                            </div>

                            <div class="form-check mb-3">
                                <label for="working">Working</label>
                                <input type="checkbox" name="emp_working" id="working" class="form-check-input" {% if emp.working %} checked {% endif %} >
                            </div> 

                            <div class="mb-3">
                                <label for="department">Departments</label>
                                <select name="emp_department" id="department" class="form-control" value="{{emp.department}}">
                                    <option value="CSE">Computer Science</option>
                                    <option value="ME">Mechanical Engineer</option>
                                    <option value="EE">Electrical Engineer</option>
                                </select>
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-primary ">
                                    Edit Employee
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
